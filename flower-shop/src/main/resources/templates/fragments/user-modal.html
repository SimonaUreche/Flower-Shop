<div th:fragment="userModal">
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Create User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form th:action="@{/user/save}" method="post">
            <input type="hidden" id="userId" name="id">

            <div class="mb-3">
              <label for="userName" class="form-label">User Name</label>
              <input type="text" class="form-control" id="userName" name="name" required>
            </div>

            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail" name="email" required>
            </div>

            <div class="mb-3">
              <label for="userPhone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="userPhone" name="phoneNumber" required>
            </div>

            <div class="mb-3">
              <label for="userAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="userAddress" name="address" required>
            </div>

            <div class="mb-3">
              <label for="userRole" class="form-label">Role</label>
              <select class="form-control" id="userRole" name="role">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
                <option value="USER">LIVRATOR</option>
              </select>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
