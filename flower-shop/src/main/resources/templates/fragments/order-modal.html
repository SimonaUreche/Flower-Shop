<div th:fragment="orderModal">
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/order/save}" method="post">
                        <input type="hidden" id="orderId" name="id">

                        <div class="mb-3">
                            <label for="orderUser" class="form-label">User</label>
                            <select class="form-control" id="orderUser" name="user.id" required>
                                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="orderStatus" class="form-label">Status</label>
                            <select class="form-control" id="orderStatus" name="status">
                                <option value="Pending">Pending</option>
                                <option value="Completed">Completed</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="orderTotalPrice" class="form-label">Total Price</label>
                            <input type="number" step="0.01" class="form-control" id="orderTotalPrice" name="totalPrice" required>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
