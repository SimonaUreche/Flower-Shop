<div th:fragment="productModal">
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/product/save}" method="post">
                        <input type="hidden" id="productId" name="id">
                        <input type="hidden" id="productImage" name="image" value="/images/1.jpg">


                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="price" class="form-control" id="productPrice" name="price" required>
                        </div>

                        <div class="mb-3">
                            <label for="productDesciption" class="form-label">Description</label>
                            <input type="text" class="form-control" id="productDesciption" name="description" required>
                        </div>

                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stock</label>
                            <input type="stock" class="form-control" id="productStock" name="stock" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
