<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Order Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary ms-2" href="/order">Back to Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-4">
    <h1>Edit Order</h1>

    <!-- Edit Order Form -->
    <form th:action="@{/order/update}" method="post">
        <input type="hidden" name="id" th:value="${order.id}" />

        <!-- Informații read-only -->
        <div class="mb-3">
            <label class="form-label">User</label>
            <input type="text" class="form-control" th:value="${order.user.name}" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label">Total Price</label>
            <input type="text" class="form-control" th:value="${order.totalPrice}" readonly />
        </div>

        <!-- Singurul câmp editabil -->
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" name="status">
                <option value="Pending" th:selected="${order.status == 'Pending'}">Pending</option>
                <option value="Processing" th:selected="${order.status == 'Processing'}">Processing</option>
                <option value="Completed" th:selected="${order.status == 'Completed'}">Completed</option>
                <option value="Cancelled" th:selected="${order.status == 'Cancelled'}">Cancelled</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

</body>
</html>
