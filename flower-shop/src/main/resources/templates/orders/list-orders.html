<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Order Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#orderModal">
            Add New Order
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1>Order List</h1>

  <!-- Grid for displaying orders -->
  <div class="row">
    <div class="col-md-4" th:each="order : ${orders}">
      <!-- Order Card -->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Order #<span th:text="${order.id}"></span></h5>
          <p class="card-text"><strong>User:</strong> <span th:text="${order.user.name}"></span></p>
          <p class="card-text"><strong>Total Price:</strong> $<span th:text="${order.totalPrice}"></span></p>
          <p class="card-text"><strong>Status:</strong> <span th:text="${order.status}"></span></p>

          <h6>Items:</h6>
          <ul class="list-group">
            <li class="list-group-item" th:each="detail : ${order.orderDetails}">
              <span th:text="${detail.product.name}"></span> -
              <span th:text="${detail.quantity}"></span> pcs -
              $<span th:text="${detail.subtotal}"></span>
            </li>
          </ul>

          <div class="d-flex justify-content-between mt-3">
            <a class="btn btn-primary" th:href="@{/order/edit/{id}(id=${order.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/order/delete/{id}(id=${order.id})}"
               onclick="return confirm('Are you sure you want to delete this order?')">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Order Modal -->
<div th:replace="~{/fragments/order-modal :: orderModal}"></div>

</body>
</html>
