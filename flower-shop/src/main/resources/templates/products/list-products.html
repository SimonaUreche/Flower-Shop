<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Building Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#productModal">
            Add New Product
          </button>

        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1>Product List</h1>

  <!-- Grid for displaying products -->
  <div class="row">
    <div class="col-md-4" th:each="product : ${products}">
      <!-- Product Card -->
      <div class="card" style="width: 18rem;">
        <img th:src="@{${product.image}}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}">Product Name</h5>
          <p class="card-text" th:text="${product.description}">Product Description</p>
          <p class="card-text" th:text="'Price: $' + ${product.price}">Price</p>
          <p class="card-text" th:text="'Stock: ' + ${product.stock}">Stock</p>
          <div class="d-flex justify-content-between">
            <a class="btn btn-primary" th:href="@{/product/edit/{id}(id=${product.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/product/delete/{id}(id=${product.id})}"
               onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{/fragments/product-modal :: productModal}"></div>
</body>
</html>
