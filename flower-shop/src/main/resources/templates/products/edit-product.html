<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Building Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary ms-2" href="/product">Back to Products</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Edit Product</h1>

    <!-- Edit Product Form -->
    <form th:action="@{/product/update}" method="post">
        <input type="hidden" name="id" th:value="${product.id}" />

        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="name" th:value="${product.name}" required />
        </div>

        <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="price" class="form-control" id="productPrice" name="price" th:value="${product.price}" required />
        </div>

        <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description</label>
            <input type="text" class="form-control" id="productDescription" name="description" th:value="${product.description}" required />
        </div>

        <div class="mb-3">
            <label for="productStock" class="form-label">Stock</label>
            <input type="text" class="form-control" id="productStock" name="stock" th:value="${product.stock}" required />
        </div>

        <div class="mb-3">
            <label for="productCategory" class="form-label">Category</label>
            <select class="form-control" id="productCategory" name="category">
                <option value="Buchet">Buchet</option>
                <option value="Voucher">Voucher</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

</body>
</html>
